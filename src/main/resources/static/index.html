<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Map Generator - React App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .ascii-map {
            font-family: 'Courier New', monospace;
            white-space: pre;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            overflow-x: auto;
            line-height: 1.2;
            font-size: 14px;
            /* Default light theme */
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #dee2e6;
        }
        /* Console theme styles */
        .ascii-map.console-theme {
            background-color: #121212;
            color: #33ff33; /* Terminal green color */
            border: 1px solid #33ff33;
        }
        .container {
            max-width: 1000px;
        }
        .app-title {
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .result-container {
            margin-top: 30px;
        }
        .theme-toggle {
            margin-bottom: 10px;
            text-align: right;
        }
        .map-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Console theme variant for map container */
        .map-container.console-theme {
            background-color: #1e1e1e;
            color: #33ff33;
            border: 1px solid #33ff33;
        }
        .map-container.console-theme h3 {
            color: #33ff33;
        }
        .map-container.console-theme button {
            background-color: #121212;
            border-color: #33ff33;
            color: #33ff33;
        }
        .map-container.console-theme button:hover {
            background-color: #33ff33;
            color: #121212;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Application Configuration -->
    <script src="config.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React App -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
